<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <icon rel="icon" type="img" href="./favicon-32x32.png">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="profile">
            <div class="profile-header">
                <img src="./avatar-jessica.jpeg" alt="user-avatar" class="profile-avatar">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="location">London, United Kingdom</p>
                <p class="about">"Front-end developer and avid reader."</p>
            </div>
            <div class="social-links">
                <a href="#" class="btn">GitHub</a>
                <a href="#" class="btn">Frontend Mentor</a>
                <a href="#" class="btn">LinkedIn</a>
                <a href="#" class="btn">Twitter</a>
                <a href="#" class="btn">Instagram</a>
            </div>
        </div>
    </main>
    <p>Challenged by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/mahfuzalamttt">Md Mahfuz Alam</a>.</p>
</body>
</html>
